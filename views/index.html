<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node.js Tailwind App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen text-white">
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold text-center mb-10 animate-pulse text-indigo-400">Glad you visited!</h1>
    
    <p class="text-center text-xl text-gray-300 mb-6">
      You're one step closer to becoming an industry-ready developer.
    </p>

    <div class="flex justify-center">
      <a href="/api/example" class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white hover:opacity-90 font-semibold py-2 px-6 rounded-lg shadow-lg transition duration-300">
        See the Other Page
      </a>
    </div>

    <div class="mt-12 text-center">
      <button id="funBtn" class="bg-yellow-300 hover:bg-yellow-400 text-black font-bold py-2 px-6 rounded-lg transition duration-300">
        Click Me for a Fun Fact
      </button>
      <p id="output" class="mt-4 text-lg text-gray-200"></p>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
